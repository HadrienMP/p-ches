<head>

    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
</head>

<body>
    <main></main>
    <audio id="sound-CH"><source src="/sound/CH.wav" type="audio/wav"></audio>
    <audio id="sound-OH"><source src="/sound/OH.wav" type="audio/wav"></audio>
    <audio id="sound-stab">
        <source src="/sound/stab.mp3" type="audio/mp3">
        <source src="/sound/stab.wav" type="audio/wav">
    </audio>
    <script src="/js/elm.js"></script>
    <script>
        const app = Elm.Main.init({ node: document.querySelector('main') })
        const closedHat = document.getElementById('sound-CH');
        const openHat = document.getElementById('sound-OH');
        const stab = document.getElementById('sound-stab');
        app.ports.play.subscribe(soundName => {
            if (soundName === 'OH') {
                openHat.play();
            } else if (soundName === 'stab') {
                stab.pause();
                stab.currentTime = 0;
                stab.play();
            } else {
                closedHat.play();
            }
        });
    </script>
</body>

</html>
