    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"

    <script src="/js/elm.js"></script>
    <script>
        const app = Elm.Main.init({ node: document.querySelector('main') })
        
        var closedHat = new Howl({ src: ['/sound/CH.wav'] });
        var openHat = new Howl({ src: ['/sound/OH.wav'] });
        var stab = new Howl({ src: ['/sound/stab.wav'] });
        
        app.ports.play.subscribe(soundName => {
            if (soundName === 'OH') {
                openHat.play();
            } else if (soundName === 'stab') {
                stab.play();
            } else {
                closedHat.play()
            }
        });

        const play = (sound) => {
            sound.stop();
            sound.play();
        };
    </script>
